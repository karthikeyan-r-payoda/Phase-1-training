<div class="container mt-5">
  <div class="card p-4 shadow-lg rounded-4 border-0">
    <h3 class="mb-3 text-primary fw-bold text-center">Choose Your Payment Method</h3>
    <p class="text-center mb-4">Secure & Fast. No actual payment will be processed.</p>

    <div class="row justify-content-center g-4 text-center">
      <div class="col-md-3">
        <div class="payment-option border rounded-3 p-3 hover-shadow">
          <img src="https://download.logo.wine/logo/Google_Pay/Google_Pay-Logo.wine.png" alt="GPay" class="img-fluid" />
          <p class="mt-2 fw-semibold">Google Pay</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="payment-option border rounded-3 p-3 hover-shadow">
          <img src="https://cdn.worldvectorlogo.com/logos/phonepe-1.svg" alt="PhonePe" class="img-fluid" />
          <p class="mt-2 fw-semibold">PhonePe</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="payment-option border rounded-3 p-3 hover-shadow">
            <img src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.png" alt="Paytm" class="img-fluid" />

          <p class="mt-2 fw-semibold">Paytm</p>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-success px-5 py-2 fs-5 rounded-pill shadow" onclick="completePayment()">
        <i class="fas fa-check-circle me-2"></i>Pay Now
      </button>
    </div>
  </div>
</div>

<script>
  function completePayment() {
    const order = JSON.parse(localStorage.getItem("pendingOrder")) || [];
    const history = JSON.parse(localStorage.getItem("orderHistory")) || [];
   const username = localStorage.getItem("currentUser") || "Guest";

const newOrder = {
  id: Date.now(),
  date: new Date().toLocaleString(),
  items: order,
  user: username,
  status: "Pending"
};
    history.push(newOrder);
    localStorage.setItem("orderHistory", JSON.stringify(history));
    localStorage.removeItem("pendingOrder");
    localStorage.removeItem("cartItems");
    window.location.href = "success.html";
  }
</script>
