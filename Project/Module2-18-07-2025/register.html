<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Foodie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.pexels.com/photos/106343/pexels-photo-106343.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .register-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      margin: auto;
      margin-top: 80px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #ff5722;
    }
    .btn-register {
      background-color: #ff5722;
      border: none;
    }
    .btn-register:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <div id="alertBox" class="alert d-none" role="alert"></div>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required />
        </div>
        <button type="submit" class="btn btn-register w-100 text-white">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="signin.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const alertBox = document.getElementById("alertBox");

      alertBox.classList.remove("d-none", "alert-success", "alert-danger");

      if (!name || !email || !password || !confirmPassword) {
        alertBox.classList.add("alert", "alert-danger");
        alertBox.innerText = "Please fill in all the fields.";
        return;
      }

      if (password.length < 8) {
        alertBox.classList.add("alert", "alert-danger");
        alertBox.innerText = "Password must be at least 8 characters long.";
        return;
      }

      if (password !== confirmPassword) {
        alertBox.classList.add("alert", "alert-danger");
        alertBox.innerText = "Passwords do not match.";
        return;
      }

       alert("Registration successful!");
 
      setTimeout(() => {
        document.getElementById("registerForm").reset();
      }, 1000);
    });
  </script>
</body>
</html>
